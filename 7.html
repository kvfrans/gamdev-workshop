<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>game dev is easy cheese</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
	<script src="pixi.min.js"></script>
	<script>
        var renderer = PIXI.autoDetectRenderer(400, 400, { backgroundColor: 0xFFFFFF, antialias: true });
        document.body.appendChild(renderer.view);
        var stage = new PIXI.Container();
        var graphics = new PIXI.Graphics();

        stage.addChild(graphics);

        var x = 50;
        var y = 350;
        var angle = 330;

        var brickx = 100;
        var bricky = 100;
        var isbrickdestroyed = false;

        function animate() {
            graphics.clear();

            graphics.beginFill(0xff0000);
            graphics.drawRect(x, y, 50, 50);
            graphics.endFill();

            var radians_angle = angle * (Math.PI/180);

            x = x + Math.cos(radians_angle)*5;
            y = y + Math.sin(radians_angle)*5;

            // if hitting the right wall
            if(x > 400)
            {
                angle = 180 - angle;
            }

            // if hitting the bottom wall
            if(y > 400)
            {
                angle = 360 - angle;
            }

            if(x < 0)
            {
                angle = 180 - angle;
            }

            if(y < 0)
            {
                angle = 360 - angle;
            }

            if(isbrickdestroyed == false)
            {
                graphics.beginFill(0x0000ff);
                graphics.drawRect(brickx, bricky, 50, 50);
                graphics.endFill();

                if (x > brickx - 50 && x < brickx + 50 && y < bricky + 50 && y > bricky - 50) {
                    
                    if (y < bricky - 45 || y > bricky + 45)
                    {
                        //if the collision is coming in from the bottom/top
                        angle = 360 - angle; 
                    }
                    else
                    {
                        //if the collision is coming in from the left/right
                        angle = 180 - angle;

                    }
                    isbrickdestroyed = true;
                }
            }

            renderer.render(stage);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
